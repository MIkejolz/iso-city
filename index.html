
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ISO City</title>
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
</head>
<body>

    <div class="map">
        <div class="position-camera">
            <div class="base" id="base">
                <!-- Tiles generated via javascript -->
            </div>
        </div>
    </div>

    <script type="text/javascript">

        // Create function to add
        var toAdd = document.createDocumentFragment();

        // Create loop to add elements
        for(var i=0; i < 300; i++){

            // Create element
            var newDiv = document.createElement('div');

            // Add ID
            // newDiv.id = 'tile-'+i;

            // Add Class
            newDiv.className = 'tile';

            // Add elements to create function
            toAdd.appendChild(newDiv);
        }

        // Append elements to HTML
        document.getElementById("base").appendChild(toAdd);

    </script>

</body>
</html>
