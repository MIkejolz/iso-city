
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ISO City</title>
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
</head>
<body>

    <div class="map">
        <div class="position-camera">
            <div class="base" id="base">
                <!-- Tiles generated via javascript -->
            </div>
        </div>
    </div>

    <script type="text/javascript">

        // Create function to add
        var fragment = document.createDocumentFragment();

        // Create block function

        // House array
        var houseType = ['house', 'building', 'apartment'];

        // Create loop to add elements
        for(var i=0; i < 1200; i++){

            // Create element
            var tile = document.createElement('div');
            tile.id = 'tile-'+i;
            tile.className = 'tile';

            // Create random value from array
            var randomHouse = houseType[Math.floor(Math.random() * houseType.length)];

            var house = document.createElement('div');
            house.id = randomHouse+'-'+i;
            house.className = randomHouse;

            // Add elements to each other
            fragment.appendChild(tile);
            tile.appendChild(house);
        }

        // Append elements to HTML
        document.getElementById("base").appendChild(fragment);

    </script>

</body>
</html>
